<app-filters></app-filters>
<div class="search">
  <input type="" id="searchField" placeholder="search here..."   
  [(ngModel)]="SearchTerm"
  />
</div>

<div class="cardcontainer">
    <div class="card "  *ngFor="let hotel of hotels | search:SearchTerm">
      <img src="/assets/images/card1.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{hotel.name}}</h5>
        <p class="card-text">{{hotel.description}}</p>
        <a [routerLink]="['/hoteldetails', hotel.id]">
          <img class="arrow" src="/assets/images/cont.png" alt="" srcset="">
        </a>
      </div>
    </div>
  </div>
   <!------------------------- pagination ------------------------------------------->
  <ul class="pagination pagination-lg mt-auto" >
    <li (click)='DisplayHotel(1)' class="page-item active page-link" >
      1
    </li>
    <li (click)='DisplayHotel(2)' class="page-item active page-link" >
      2
    </li>
    <li (click)='DisplayHotel(3)' class="page-item active page-link" >
      3
    </li>
  </ul>
