<section class="ezy__signup14 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5 col-md-12">
        <div
          class="ezy__signup14-form-card d-flex justify-content-center align-items-center"
        >
          <div class="row">
            <div class="col-12 col-lg-7">
              <div
                class="d-flex flex-column justify-content-center align-items-center text-center h-100 p-2"
              >
                <div class="title">
                  <h3>Welcome to Egy<span class="image-letter"></span>opia</h3>
                </div>
                <h5>Login</h5>
                <div   class="alert alert-info" style="width: 320px; height: 40px;">  {{error}} </div>
                <form
                  (ngSubmit)="onSubmitLogin(registerForm)"
                  [formGroup]="registerForm"
                  class="mt-5"
                >
                  <div class="form-group d-flex mb-5">
                    <div class="w-100">
                      <input
                        formControlName="email"
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email Address"
                      />

                      <div
                        *ngIf="
                          registerForm.get('email')?.errors &&
                          registerForm.get('email')?.touched
                        "
                        class="alert-danger"
                      >
                        <p
                          class="m-0"
                          *ngIf="
                            registerForm.get('email')?.getError('required')
                          "
                        >
                          Email is required
                        </p>
                        <p
                          class="m-0"
                          *ngIf="registerForm.get('email')?.getError('email')"
                        >
                          Please enter a valid email address.
                        </p>
                      </div>
                    </div>
                  </div>

                  <div class="form-group position-relative mb-5">
                    <div >
                      <input
                        formControlName="password"
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                      />

                      <div
                        *ngIf="
                          registerForm.get('password')?.errors &&
                          registerForm.get('password')?.touched
                        "
                        class="alert-danger "
                      >
                        <p
                          class="m-0"
                          *ngIf="
                            registerForm.get('password')?.getError('required')
                          "
                        >
                          Password is required
                        </p>
                        <p
                          class="m-0"
                          *ngIf="
                            registerForm.get('password')?.getError('minLength')
                          "
                        >
                          Minimumlength is 8
                        </p>
                      </div>
                    </div>
                  </div>

                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="privacyPolicyCheckbox"
                    />
                    <label class="form-check-label" for="privacyPolicyCheckbox"
                      >You agree to our friendly
                      <a href="#!">privacy policy</a>.</label
                    >
                   
                  </div>
                  <button
                   [disabled]="registerForm.invalid" 
                    type="submit"
                    class="btn ezy__signup14-btn-submit mt-3"
                  >
                    Login
                  </button>
                  <div class="mt-2">
                    Not a member? <a routerLink="/register">Register</a>
                  </div> 
                </form>
              </div>
            </div>
            <div class="col-12 col-lg-5 d-none d-lg-block">
              <div class="d-flex align-items-center h-100">
                <img src="\assets\images\signin image.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
