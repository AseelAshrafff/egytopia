<section class="ezy__signup14 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 col-md-12">
        <div class="ezy__signup14-form-card">
          <div class="row">
            <div class="col-12 col-lg-5">
              <div
                class="d-flex align-items-center justify-content-center h-100"
              >
                <img src="\assets\images\signin image.png" alt="" />
              </div>
            </div>
            <div class="col-12 col-lg-7">
              <div
                class="d-flex flex-column justify-content-center align-items-center text-center h-100 p-2"
              >
                <div class="title">
                  <h3>Welcome to Egy<span class="image-letter"></span>opia</h3>
                </div>

                <form class="mt-5">
                  <div class="form-group d-flex mb-5">
                    <input
                      type="text"
                      class="form-control w-50 me-2"
                      id="fname"
                      placeholder="First Name"
                    />
                    <input
                      type="text"
                      class="form-control w-50 ms-2"
                      id="lname"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="form-group position-relative mb-5">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email Address"
                    />
                    <i class="fas fa-envelope ezy__signup14-icon"></i>
                  </div>
                  <div class="form-group position-relative mb-5">
                    <select class="form-select" id="country">
                      <option value="" disabled selected>Select Country</option>
                      <option value="USA">United States</option>
                      <option value="CAN">Canada</option>
                      <option value="GBR">United Kingdom</option>
                      <option value="AUS">Australia</option>
                      <option value="DEU">Germany</option>
                      <option value="FRA">France</option>
                      <option value="JPN">Japan</option>
                      <option value="CHN">China</option>
                      <option value="IND">India</option>
                      <option value="BRA">Brazil</option>
                      <option value="MEX">Mexico</option>
                      <option value="ITA">Italy</option>
                      <option value="ESP">Spain</option>
                      <option value="RUS">Russia</option>
                      <option value="KOR">South Korea</option>
                      <option value="IDN">Indonesia</option>
                      <option value="NGA">Nigeria</option>
                      <option value="ETH">Ethiopia</option>
                      <option value="EGY">Egypt</option>
                      <option value="ZAF">South Africa</option>
                      <option value="KEN">Kenya</option>
                      <option value="GHA">Ghana</option>
                      <option value="UGA">Uganda</option>
                      <option value="CHN">China</option>
                      <option value="JPN">Japan</option>
                      <option value="KOR">South Korea</option>
                      <option value="IND">India</option>
                      <option value="PAK">Pakistan</option>
                      <option value="BGD">Bangladesh</option>
                      <option value="PHL">Philippines</option>
                      <option value="VNM">Vietnam</option>
                      <option value="THA">Thailand</option>
                    </select>
                    <i class="ezy__signup14-icon"></i>
                  </div>
                  <div class="form-group position-relative mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="conPass"
                      placeholder="Phone Number"
                    />
                    <i class="ezy__signup14-icon"></i>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="privacyPolicyCheckbox">
                    <label class="form-check-label" for="privacyPolicyCheckbox">You agree to our friendly <a href="#!">privacy policy</a>.</label>
                  </div>
                  <button
                    type="submit"
                    class="btn ezy__signup14-btn-submit mt-3"
                  >
                    Register <i class="fas fa-arrow-right"></i>
                  </button>
                  <div class="text-center mt-3">
                    <p class="mb-0 small">
                      Already have an account? <a href="#!">Log In</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
